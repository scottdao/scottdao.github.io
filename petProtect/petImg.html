<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宠爱保业务调整公告</title>

</head>
<body>
	<div class="petSingal" id="petSingal">
		<div class="petLove" id="petLove">
			宠爱保业务调整公告
		</div>
		<div class="petBig" id="petBig">
			ANNOUNCEMENT
		</div>
		<div class="petAD" id="petAD">
			"宠爱保"宠物保险正在<b id="petADB">内部调整中</b>，进一步相关内容<b>敬请期待</b>！
		</div>
	</div>
	<script>
	    

		var app =  navigator.platform;
		//console.log(app);
		var system ={

			win : false,

			mac : false,

			xll : false

		};

	//检测平台

	var p = navigator.platform;

	system.win = p.indexOf("Win") == 0;

	system.mac = p.indexOf("Mac") == 0;

	system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);

	//跳转语句，如果是手机访问就自动跳转到wap.baidu.com页面
	
	/*
	*动态创建link标签
	*
	**/
	
	if(system.win||system.mac||system.xll){

	    // console.log('我走了pc端');
	    var height = document.documentElement.clientHeight;
		var perSingal = document.getElementById('petSingal');
		perSingal.style.height = height+'px';

		var link = document.createElement('link');
		  link.rel="stylesheet";
          link.href = './petPc.css';
      	  var head = document.head;
      	  head.appendChild(link);
	      console.log(head);
		

	}else{
	    phoneApp();
		function phoneApp(){
			var num = window.devicePixelRatio;
			var bili = 1/num;
			//创建meta元素；
			var meta_vp = document.createElement('meta');
			meta_vp.name = "viewport";
			meta_vp.content = 'width=device-width, user-scalable=no, initial-scale='+bili+', maximum-scale='+bili+', minimum-scale='+bili+'';
			document.head.appendChild(meta_vp);
			var wid = document.documentElement.clientWidth/10;
			document.documentElement.style.fontSize = wid + 'px';
			
		}
		var height = document.documentElement.clientHeight;
		var perSingal = document.getElementById('petSingal');
		perSingal.style.height = height+'px';
		var link = document.createElement('link');
		  link.rel="stylesheet";
          link.href = './petApp.css';
      	  var head = document.head;
      	  head.appendChild(link);
	      console.log(head);
	}


</script>
</body>
</html>
